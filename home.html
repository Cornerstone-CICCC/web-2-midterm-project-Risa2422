<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="./image/logo_white.png" alt="logo" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li class="menu-list logo-selected"><a href="#">Home</a></li>
          <li class="menu-list"><a href="#">About</a></li>
          <!-- screen mode -->
          <li class="menu-list screen-mode">
            <div class="light-wrapper">
              <img src="./image/sun.png" alt="light-mode" />
            </div>
            <div class="screen-type">
              <input type="radio" name="screen-mode" />
              <input type="radio" name="screen-mode" class="dark-mode" />
              <div class="circle"></div>
            </div>
            <div class="dark-wrapper">
              <img src="./image/moon.png" alt="dark-mode" />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer>&copy2024</footer>
    <script src="./app.js"></script>
  </body>
</html>
